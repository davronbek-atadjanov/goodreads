<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book list</title>
</head>
<body>
<h1>Books</h1>


{% if books %}
<ul>
    {% for book in books %}
        <li>
            <a href="{% url "books:detail" book.id %}" style="text-decoration: none">{{ book.title }}</a>
        </li>
    {% endfor %}
</ul>
{% else %}
    No books found.
{% endif %}

</body>
</html>
